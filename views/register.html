<!DOCTYPE html>
<html lang="en">
<head>
    <title>Judicator</title>
    <link rel="stylesheet" href="stylesheets/materialize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="judicatorApp">
<div class="container" ng-controller="authController">
    <div class="row">
        <h3 class="col s6">REGISTER</h3>
    </div>
    <div class="row">
        <div class="text-error col s12">{{ errMsg }}</div>
    </div>
    <div class="row">
        <!-- FORM -->
        <form class="col s12" ng-submit="register()">
            <div class="row">
                <div class="input-field col s6">
                    <input required id="first_name" type="text" class="validate" ng-model="user.firstName">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input required id="last_name" type="text" class="validate" ng-model="user.lastName">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input required id="email" type="email" class="validate" ng-model="user.email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input required id="username" type="text" class="validate" ng-model="user.username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input required id="password" type="password" class="validate" ng-model="user.password">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                    <input required id="retype" type="password" class="validate" ng-model="user.password2">
                    <label for="retype">Retype Password</label>
                </div>
            </div>
            <button class="btn waves-effect right waves-light" type="submit" name="action">Submit</button>
        </form>
      </div>
</div>
</body>
<script src="javascripts/angular.min.js"></script>
<script src="javascripts/judicatorApp.js"></script>
<script src="javascripts/jquery.min.js"></script>
<script src="javascripts/materialize.min.js"></script>
</html>
