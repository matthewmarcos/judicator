<!DOCTYPE html>
<html lang="en">
<head>
    <title>Judicator</title>
    <link rel="stylesheet" href="/stylesheets/materialize.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-app="judicatorApp">
<div class="container" ng-controller="authController">
    <div class="row">
        <h3 class="col s6">LOG IN</h3>
    </div>
    <div class="row">
        <div class="text-error col s12">{{ errMsg }}</div>
    </div>
    <div class="row">
        <form class="col s12" ng-submit="login()">
            <div class="row">
                <div class="input-field col s6">
                    <input required id="first_name" type="text" class="validate" ng-model="user.username">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input required id="password" type="password" class="validate" ng-model="user.password">
                    <label for="password">Password</label>
                </div>
            </div>

            <button class="btn waves-effect right waves-light" type="submit" name="action">Submit</button>
        </form>
      </div>
</div>
</body>
<script src="/javascripts/angular.min.js"></script>
<script src="/javascripts/judicatorApp.js"></script>
<script src="/javascripts/jquery.min.js"></script>
<script src="/javascripts/materialize.min.js"></script>
</html>
